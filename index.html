<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Consumindo API</title>
        <link rel="stylesheet" href="./assets/style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
        />
        <script
            src="https://kit.fontawesome.com/fcbf7f0802.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div id="modal-js" class="modal ">
            <div class="modal-background"></div>

            <div class="modal-content">
                <div class="box">
                    <div
                        class="is-flex is-flex-direction-column is-justify-content-center is-align-content-center is-align-items-center m-5"
                        id="infos"
                        style="gap: 1.5rem"
                    >
                        <figure class="image is-128x128">
                            <img
                                id="img-avatar"
                                class="is-rounded"
                                src="https://e7.pngegg.com/pngimages/184/821/png-clipart-mangalore-united-states-management-computer-science-business-profile-angle-white.png"
                                onerror="this.src = 'https://e7.pngegg.com/pngimages/184/821/png-clipart-mangalore-united-states-management-computer-science-business-profile-angle-white.png'"
                            />
                        </figure>

                        <label class="label"
                            >Nome do usuário:
                            <input class="input" type="text" id="username"
                        /></label>
                        <label class="label"
                            >Cidade onde mora:
                            <input class="input" type="text" id="city"
                        /></label>

                        <label class="label" style="width: 100%">
                            Link do seu avatar:
                            <div class="control" id="loading">
                                <input id="avatar" class="input" type="text" />
                            </div>
                            <div style="margin-block: 1rem" id="alert"></div>
                        </label>

                        <button
                            class="button is-dark is-normal is-fullwidth addUserBtn"
                        >
                            Adicionar Usuário
                        </button>
                    </div>
                </div>
            </div>

            <button class="modal-close is-large" aria-label="close"></button>
        </div>
        <button class="js-modal-trigger" data-target="modal-js">
            Cadastrar novo usuário
        </button>

        <script src="./assets/bulma-modal.js"></script>
        <script src="https://unpkg.com/axios@0.21.4/dist/axios.min.js"></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
